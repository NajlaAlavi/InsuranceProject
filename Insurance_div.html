<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Insurance_div_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Document</title>
</head>

<body>

    <div class="container">

        <div class="insurance-content">

            <div class="top-content">

                <h1 style="color: #7E8490;">Insurance Service</h1>
                <p style="color: #B6B6B6;">This insurance is Valid Only for UAE Visa residence</p>
                <img class="logo" src="Images\insurance_logo.PNG" alt="logo1">

            </div>
         
            <div class="second-content">

                <div class="content1">

                    <h5>SELECT POLICY TYPE</h5>
                    <h4><b>Individual</b></h4>
                
                </div>

                <div class="vertical-line1"></div>
            
                <div class="content2">

                    <h5>COVERAGE TYPE</h5>
                    <h4><b>Single Trip</b></h4>
                </div>

                <div class="vertical-line2"></div>

                <div class="content3">

                    <h5>DESTINATION COUNTRY</h5>
                    <h4><b>UAE</b></h4>
                </div>

                <div class="date-content">

                    <div class="date">
                        <h5><i class="fa fa-calendar"></i>START DATE</h5>
                        <h4><span class="bold">11</span> <span class="date-color">Apr'22</span> </h4>
                    </div>

                </div>
                  
            </div><br>

            <div class="third-content">

                <div class="checkbox1">

                    <input class="senior-checkbox" type="checkbox" name="check1" id="check1" value="Citizen">
                    <label style="font-weight: bold;">Senior Citizen</label>
               
                </div>

                <div class="drop-down1">

                    <h4><b>2</b> <span class="color"> Passengers</span>  <span class="caret"></span></h4>
                </div>
            
                <div class="drop-down2">

                    <h4 style="color: #555555;">Select Plan <span class="caret"></span></h4>
                </div>

                <div class="drop-down3">

                    <h4 style="color: #555555;">Period of coverage <span class="caret"></span></h4>
                </div>
            
            </div>

            <hr class="horizontal-line"><br>

            <div class="fourth-content">

                <div class="checkbox2">

                    <input class="hazzards-check" type="checkbox" name="check2" id="check2" value="Hazzards">
                    <label style="font-weight: bold;">Hazzards & Winter Sports</label>
                </div>

                <div class="checkbox3">

                    <input  class="terrorism" type="checkbox" name="check3" id="check3" value="Terrorism">
                    <label style="font-weight: bold;">Terrorism</label>
                </div>

                <div class="checkbox4">

                    <input class="terrorism-winter" type="checkbox" name="check4" id="check4" value="TerrorismWinter">
                    <label style="font-weight: bold;">Terrorism & Winter Sports</label>
                </div>

                <div class="button1">

                    <button class="quote-btn" type="submit" value="quote">Get a Quote</button>
                </div>
            </div>

            <hr class="horizontal-line">

            <div class="last-content">

                <div class="amount-content">

                    <h6 style="color: #C5C0C1; font-weight: bold;">NET AMOUNT</h6>
                    <h4><b>AED 354</b></h4>
                </div>

                <div class="vat">
                    <p style="color: #74696B;"> (Inclusive of VAT) </p>
                </div>

                <div class="plan-details-link">
                    <a class="view-link" href="#">VIEW PLAN DETAILS  <i class="fa fa-external-link" style="color: #002E85 ;"> </i></a>
                </div>

                <div class="continue-button">
                    <button class="continue-btn" type="submit" value="continue">Continue</button>
                </div>
            l</div>
        </div>
    </div>

        
        
     
      
            
    
    

        
</body>
</html>
